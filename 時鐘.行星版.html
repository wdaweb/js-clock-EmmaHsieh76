<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style3.css">
</head>

<body>
  <div id="time">
    <div class="circle" style="--clr:	#BEBEBE">
      <div class="dots hr_dot"></div>
      <svg>
        <circle cx="290" cy="290" r="290" id="hh"></circle>
      </svg>
    </div>
    <div class="circle" style="--clr:#FF0000">
      <div class="dots min_dot"></div>
      <svg>
        <circle cx="200" cy="200" r="200" id="mm"></circle>
      </svg>
    </div>
    <div class="circle" style="--clr:#00EC00">
      <div class="dots sec_dot"></div>
      <svg>
        <circle cx="120" cy="120" r="120" id="ss"></circle>
      </svg>
    </div>
    <div class="time-bx">
      <div id="hours" style="--clr:#ff2972"></div>
      <div id="minute" style="--clr:#fee800"></div>
      <div id="seconds" style="--clr:#04fc43"></div>
      <div class="ap">
        <div id="ampm"></div>
      </div>
    </div>
  </div>
  <script>
    setInterval(() => {
      let hh = document.getElementById('hh')
      let mm = document.getElementById('mm')
      let ss = document.getElementById('ss')
      let hour = document.getElementById('hours')
      let minute = document.getElementById('minute')
      let second = document.getElementById('seconds')
      let ap = document.getElementById('ampm')

      let sec_dot = document.querySelector('.sec_dot')
      let min_dot = document.querySelector('.min_dot')
      let hr_dot = document.querySelector('.hr_dot')

      let h = new Date().getHours()
      let m = new Date().getMinutes()
      let s = new Date().getSeconds()

      h = h < 10 ? "0" + h : h
      m = m < 10 ? "0" + m : m
      s = s < 10 ? "0" + s : s

      if (h > 12) {
        h = h - 12
      }

      var ampm = h > 12 ? 'PM' : 'AM'

      hour.innerHTML = h
      minute.innerHTML = m
      second.innerHTML = s
      ap.innerHTML = ampm


      ss.style.strokeDashoffset = 760- (760 * s) / 60
      mm.style.strokeDashoffset = 1260 - (1260 * m) / 60
      hh.style.strokeDashoffset = 1830 - (1830 * h) / 12

      
      sec_dot.style.transform = `rotate(${s * 6}deg)`
      min_dot.style.transform = `rotateZ(${m * 6}deg)`
      hr_dot.style.transform = `rotateZ(${h * 30}deg)`


    })



  </script>
</body>

</html>
